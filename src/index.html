<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get Location</title>
    </head>
    <body>
        <h1>Get Your Current Location</h1>
        <button id="getLocationBtn">Request Location</button>
        <p id="locationOutput"></p>

        <script>
            const getLocationBtn = document.getElementById("getLocationBtn");
            const locationOutput = document.getElementById("locationOutput");

            getLocationBtn.addEventListener("click", () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        showPosition,
                        showError,
                    );
                } else {
                    locationOutput.textContent =
                        "Geolocation is not supported by this browser.";
                }
            });

            function showPosition(position) {
                locationOutput.textContent = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
            }

            function showError(error) {
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        locationOutput.textContent =
                            "User denied the request for Geolocation.";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        locationOutput.textContent =
                            "Location information is unavailable.";
                        break;
                    case error.TIMEOUT:
                        locationOutput.textContent =
                            "The request to get user location timed out.";
                        break;
                    case error.UNKNOWN_ERROR:
                        locationOutput.textContent =
                            "An unknown error occurred.";
                        break;
                }
            }
        </script>
    </body>
</html>
